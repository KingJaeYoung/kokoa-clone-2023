<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dfd0159f70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Setting Screen Kokoa Talk</title>
</head>
<body>
    <!-- Staus Bar -->
    <section class="staus-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </section>

    <!-- Header -->
    <header class="alt-header">
        <div class="alt-header__column">
            <i class="fa-solid fa-angle-left fa-xl"></i>
        </div>
        <div class="alt-header__column">
            <span>Settings</span>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
     </header>

     <!-- Main screen -->
     <main class="main-screen">
        <ul class="settings-list">
            <li class="settings-setting">
                <div class="settings-column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="settings-column"></div>
            </li>
            <li class="settings-setting"> 
                <div class="settings-column">
                    <i class="fa-solid fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings-column"></div>
            </li>
            <li class="settings-setting">
                <div class="settings-column">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings-column">Latest Version </div>
            </li>
        </ul>
     </main>

    <!-- Nav Bar -->
    <nav class="nav__bar">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="friends.html">
                    <i class="fa-regular fa-user"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="chats.html">
                    <span class="nav__chat-notice badge">1</span>
                    <i class="fa-regular fa-comment"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="find.html">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="menu.html">
                    <div class="nav__menu-notice badge_menu"></div>
                    <i class="fa-solid fa-ellipsis"></i> 
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
