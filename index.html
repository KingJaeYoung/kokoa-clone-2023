<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dfd0159f70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Welcome to Kokoa Talk</title>
</head>
<body>
    <!-- Staus Bar -->
    <section class="staus-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </section>
    <!-- Welcome Header -->
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text">If you have a Kokoa Account,<br>log in with your email or phone number.</p>
    </header>
    <!-- Log In Form -->
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"></input>
        <input name="password" type="password" placeholder="Password"></input>
        <input type="submit" value="Log In">
        <button>Sign Up</button>
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="no-Mobile">
        <span>Your screen is too big</span>
    </div>
</body>
</html>
