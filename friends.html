<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dfd0159f70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Friends Screen Kokoa Talk</title>
</head>
<body>
    <!-- Staus Bar -->
    <section class="staus-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </section>

    <!-- Header -->
    <header class="screen-header">
        <h1 class="header__title">Friends</h1>
        <div class="header__icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-music"></i>
            <a href="setting.html"><i class="fa-solid fa-gear"><div class="badge_menu"></div></i></a>
        </div>
     </header>

     <!-- Friends -->
     <section class="friends-display">
        <i class="fa-solid fa-circle-info"></i>
        <a href="#" id="friends-display-link">Friends' Names Display</a>
        <i class="fa-solid fa-chevron-right"></i>   
     </section>
     
     <!-- Friends screen -->
     <main class="main-screen">
        <section class="user-component">
            <div class="user-component__column">
                <img src="https://e1.pxfuel.com/desktop-wallpaper/529/58/desktop-wallpaper-chris-bumstead-c-bum.jpg" alt="" class="user-component__avatar user-component__avatar-xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Jaeyoung</h4>
                    <h6 class="user-component__subtitle">whatever</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </section>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up"></i>   
            </div>
        </div>
        <section class="user-component">
                <div class="user-component__column">
                    <img src="https://e1.pxfuel.com/desktop-wallpaper/529/58/desktop-wallpaper-chris-bumstead-c-bum.jpg" alt="" class="user-component__avatar user-component__avatar-sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title-not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right"></i>   
                    </div>
                </div>
        </section>
     </main>

    <!-- Nav Bar -->
    <nav class="nav__bar">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="friends.html">
                    <i class="fa-solid fa-user"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="chats.html">
                    <span class="nav__chat-notice badge">1</span>
                    <i class="fa-regular fa-comment"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="find.html">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="menu.html">
                    <div class="nav__menu-notice badge_menu"></div>
                    <i class="fa-solid fa-ellipsis"></i> 
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <i class="fa-solid fa-comment"></i>
    </div>

    <div id="no-Mobile">
        <span>Your screen is too big</span>
    </div>
</body>
</html>
