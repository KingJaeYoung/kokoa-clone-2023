<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dfd0159f70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Friends Screen Kokoa Talk</title>
</head>
<body>
    <!-- Staus Bar -->
    <section class="staus-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </section>

    <!-- Header -->
    <header class="screen-header">
        <h1 class="header__title">Find</h1>
        <div class="header__icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="setting.html"><i class="fa-solid fa-gear"><div class="badge_menu"></div></i></a>
        </div>
     </header>

     <main class="main-screen">
        <section class="icon-rows">
            <div class="icon-row">
                <i class="fa-solid fa-qrcode"></i>
                <span class="find-action_text">QR Code</span>
            </div>
            <div class="icon-row">
                <i class="fa-regular fa-address-book"></i>
                <span class="find-action_text">Add by Contacts</span>
            </div>
            <div class="icon-row">
                <i class="fa-regular fa-circle-user"></i>
                <span class="find-action_text">Add by ID</span>
            </div>
            <div class="icon-row">
                <i class="fa-regular fa-envelope"></i>
                <span class="find-action_text">Invite</span>
            </div>
        </section>
        <section class="recommended-friends">
            <span class="recommended-title">Recommended Friends</span>
            <p>You have no recommended friends.</p>
        </section>
        <section class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat_title">Open Chat</h4>
                <div class="open-chat_home">
                    <span>Go to Openchat Home</span>
                    <i class="fa-solid fa-chevron-right"></i> 
                </div>
            </div>
            <div class="open-chat__post">
                <div class="open-chat__column">
                    <span class="open-post__title">#Health Crazy</span>
                    <span class="open-post__tag">#CBUM #Mustle #오운완</span>
                    <div class="open-post__status">
                        <img src="https://e1.pxfuel.com/desktop-wallpaper/529/58/desktop-wallpaper-chris-bumstead-c-bum.jpg" alt="" class="open-post__status__img">
                        <span class="open-post__members">256 members</span>
                        <div class="divider"></div>
                        <span class="open-post__active">Active</span>
                    </div>
                </div>
                <div class="open-chat__column">
                    <div class="open-post__profile">
                        <img src="https://e1.pxfuel.com/desktop-wallpaper/529/58/desktop-wallpaper-chris-bumstead-c-bum.jpg" alt="" class="open-post__main-img">
                        <div class="open-post__like">
                            <i class="fa-solid fa-heart"></i>
                            128
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="open-chat__post">
                <div class="open-chat__column">
                    <span class="open-post__title">#Health Crazy</span>
                    <span class="open-post__tag">#CBUM #Mustle #오운완</span>
                    <div class="open-post__status">
                        <img src="https://e1.pxfuel.com/desktop-wallpaper/529/58/desktop-wallpaper-chris-bumstead-c-bum.jpg" alt="" class="open-post__status__img">
                        <span class="open-post__members">256 members</span>
                        <div class="divider"></div>
                        <span class="open-post__active">Active</span>
                    </div>
                </div>
                <div class="open-chat__column">
                    <div class="open-post__profile">
                        <img src="https://e1.pxfuel.com/desktop-wallpaper/529/58/desktop-wallpaper-chris-bumstead-c-bum.jpg" alt="" class="open-post__main-img">
                        <div class="open-post__like">
                            <i class="fa-solid fa-heart"></i>
                            128
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
     </main>


    <!-- Nav Bar -->
    <nav class="nav__bar">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="friends.html">
                    <i class="fa-regular fa-user"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="chats.html">
                    <span class="nav__chat-notice badge">1</span>
                    <i class="fa-regular fa-comment"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="find.html">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="menu.html">
                    <div class="nav__menu-notice badge_menu"></div>
                    <i class="fa-solid fa-ellipsis"></i> 
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-Mobile">
        <span>Your screen is too big</span>
    </div>
</body>
</html>
