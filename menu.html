<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dfd0159f70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Chats Screen Kokoa Talk</title>
</head>
<body>
    <!-- Staus Bar -->
    <section class="staus-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </section>

    <!-- Header -->
    <header class="screen-header">
        <h1 class="header__title">More</h1>
        <div class="header__icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-music"></i>
            <a href="setting.html"><i class="fa-solid fa-gear"><div class="badge_menu"></div></i></a>
        </div>
     </header>

     <!-- Main screen -->
     <main class="main-screen more-screen">
        <section class="user-component">
            <div class="user-component__column">
                <img src="https://e1.pxfuel.com/desktop-wallpaper/529/58/desktop-wallpaper-chris-bumstead-c-bum.jpg" alt="" class="user-component__avatar user-component__avatar-xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">CBUM</h4>
                    <h6 class="user-component__subtitle">010-1234-4321</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-file-lines"></i>
            </div>
        </section>
        <section class="icon-rows">
                <div class="icon-row">
                    <i class="fa-regular fa-calendar-check"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row">
                    <i class="fa-solid fa-hard-drive"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row">
                    <i class="fa-regular fa-face-smile"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row">
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span>
                </div>
        </section>
        <section class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fa-solid fa-quote-left"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fa-solid fa-quote-left"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-img">
                        <i class="fa-solid fa-quote-left"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
            </div>
        </section>
     </main>

    <!-- Nav Bar -->
    <nav class="nav__bar">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="friends.html">
                    <i class="fa-regular fa-user"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="chats.html">
                    <span class="nav__chat-notice badge">1</span>
                    <i class="fa-regular fa-comment"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="find.html">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="menu.html">
                    <div class="nav__menu-notice badge_menu"></div>
                    <i class="fa-solid fa-ellipsis"></i> 
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-Mobile">
        <span>Your screen is too big</span>
    </div>
</body>
</html>
